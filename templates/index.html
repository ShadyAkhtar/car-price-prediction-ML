<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <section class="container">

        <h1 class="mt-3 text-center">Car Price - Predictive analysis</h1>
        <div class=" mt-3 d-flex justify-content-center">
            <form class="w-40" action="{{ url_for('predict')}}" method="post">
                <div class="mb-3">
                    <label class="form-label">Year</label>
                    <input class="form-control" id="first" name="Year" type="number ">
                </div>
                <div class="mb-3">
                    <label class="form-label">What is the Showroom Price?(In lakhs)</label>
                    <input class="form-control" id="second" name="Present_Price" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">How Many Kilometers Drived?</label>
                    <input class="form-control" id="third" name="Kms_Driven" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">How much owners previously had the car(0 or 1 or 3) ?</label>
                    <input class="form-control" id="fourth" name="Owner" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">What Is the Fuel type?</label><br>
                    <select class="form-control" name="Fuel_Type_Petrol" id="fuel" required="required">
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Are you A Dealer or Individual</label><br>
                    <select class="form-control" name="Seller_Type_Individual" id="resea" required="required">
                        <option value="Dealer">Dealer</option>
                        <option value="Individual">Individual</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Transmission type</label><br>
                    <select class="form-control" name="Transmission_Manual" id="research" required="required">
                        <option value="Manual">Manual Car</option>
                        <option value="Automatic">Automatic Car</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary form-control" id="sub" type="submit ">Calculate the Selling
                        Price</button>
                </div>

            </form>


        </div>
        <div class="my-3 text-center">
            <h3>{{ prediction_text }}</h3>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
